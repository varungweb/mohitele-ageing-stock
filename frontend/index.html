    <tbody></tbody>

    <div class="spinner"></div>

<div id="errorMessage" style="display: none; color: red; text-align: center; margin: 20px;"></div>
<script>
    $(document).ready(function() {
    $('#loadingIndicator').show(); // Show the loading indicator

    const api_url = "/api/stock-ageing";
    const includeFilters = JSON.parse('["SerialNo", "ITEMNAME", "Series", "GROP", "PGROP", "BGROP", "StartDate", "PhaseCount", "LifecycleStoryShort", "LifecycleStoryFull", "CurrentStock", "Suspected"]');
    const defaultVisibleColumns = JSON.parse('["SerialNo", "ITEMNAME", "Series", "PGROP", "StartDate", "PhaseCount", "CurrentStock", "Suspected"]');
    // ["SerialNo", "ITEMNAME", "Series", "GROP", "PGROP", "BGROP", "StartDate", "PhaseCount", "LifecycleStoryShort", "LifecycleStoryFull", "CurrentStock", "Suspected"]

    const lengthMenu = JSON.parse('[[50, 100, 500, 1000, 2000, 5000, 10000, -1], [50, 100, 500, 1000, 2000, 5000, 10000, "All"]]');

    const columnsToSum = JSON.parse('["Qty", "Amount", "Profit", "Profit2", "EXP", "PurchaseRate"]'); // replace with your actual column names
    let columnSums = {};

    $.ajax({
        url: api_url,
        method: 'GET',
        timeout: 480000,
        success: function(data) {
            $('#loadingIndicator').hide(); // Hide loading indicator after data is loaded

            if (data.length > 0) {
                data.forEach((item, index) => {
                    item.SerialNumber = index + 1; // Add SerialNumber key
                });

                const keys = Object.keys(data[0]).filter(key => key !== 'SerialNumber');
                const columns = [{
                    data: 'SerialNumber',
                    title: 'Sn',
                    visible: true
                }].concat(
                    keys.map(key => ({
                        data: key,
                        title: key.replace(/_/g, ' '),
                        visible: defaultVisibleColumns.includes(key)
                    }))
                );

                const table = $('#salesTable').DataTable({
                    data: data,
                    columns: columns,
                    responsive: false,
                    scrollX: true,       // Enable horizontal scrolling
                    lengthMenu: lengthMenu,
                    pageLength: 100,
                    fixedHeader: true // Enable sticky header in DataTable
                });

                columns.forEach((col, index) => {
                    if (col.data === 'SerialNumber') return;

                    const isChecked = col.visible ? 'checked' : '';
                    const checkbox = ` 
                            <label>
                                <input type="checkbox" class="toggle-column" data-column-index="${index}" ${isChecked}>
                                ${col.title}
                            </label>
                        `;
                    $('#columnVisibility').append(checkbox);
                });

                $('.toggle-column').on('change', function() {
                    const columnIndex = $(this).data('column-index');
                    const column = table.column(columnIndex);
                    column.visible(!column.visible());
                });

                function populateFilters() {
                    columns.forEach(col => {
                        if (col.data === 'SerialNumber' || !includeFilters.includes(col.data)) return;

                        const distinctValues = [...new Set(data.map(item => item[col.data]))];
                        const filterHTML = `
                                <label for="${col.data}Filter">${col.title}:</label>
                                <select id="${col.data}Filter" class="column-filter" multiple>
                                    <option value="">All</option>
                                    ${distinctValues.map(value => `<option value="${value}">${value}</option>`).join('')}
                                </select>
                            `;
                        $('#filters').append(filterHTML);
                    });
                }

                populateFilters();

                // Initialize Select2 for responsive, multiple selection
                $('#filters select').select2({
                    placeholder: 'Select an option',
                    allowClear: true
                });

                $('.column-filter').on('change', function() {
                    const columnIndex = columns.findIndex(col => col.data === this.id.replace('Filter', ''));
                    const filterValues = $(this).val();
                    if (filterValues && filterValues.length > 0) {
                        table.column(columnIndex).search('^(' + filterValues.join('|') + ')$', true, false).draw();
                    } else {
                        table.column(columnIndex).search('').draw();
                    }
                });


                function formatIndianNumber(num) {
                    // Ensure the number is a string
                    num = num.toString();

                    // Separate the integer and decimal parts (if any)
                    let [whole, decimal] = num.split('.');

                    // If the whole part has 4 or more digits, add commas
                    if (whole.length > 3) {
                        let lastThree = whole.slice(-3); // Last 3 digits (thousands)
                        let otherNumbers = whole.slice(0, whole.length - 3); // The remaining digits

                        // Add commas every two digits for the other part of the whole number
                        otherNumbers = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",");

                        // Combine the whole part back together
                        whole = otherNumbers + ',' + lastThree;
                    }

                    // Return the formatted number with the decimal part (if any)
                    return decimal ? whole + '.' + decimal : whole;
                }

                // Function to calculate and display sum of filtered rows
                function calculateAndDisplaySums() {
                    columnSums = {};
                    // Loop through the columns to sum
                    columnsToSum.forEach(colName => {
                        let columnIndex = columns.findIndex(col => col.data === colName);
                        let columnData = table.column(columnIndex).data();

                        // Get the sum of visible rows (filtered rows)
                        let visibleData = table.rows({
                            search: 'applied'
                        }).data().pluck(colName);
                        columnSums[colName] = visibleData.reduce((sum, value) => sum + (parseFloat(value) || 0), 0);
                    });

                    // Display the sums at the top of the page
                    displaySums();
                }

                // Function to display the sum above the table
                function displaySums() {
                    let sumDisplay = '';
                    columnsToSum.forEach(colName => {
                        sumDisplay += `${colName}: ${formatIndianNumber(columnSums[colName].toFixed(2))}  |  `;
                    });

                    // Remove the last separator
                    sumDisplay = sumDisplay.slice(0, -3);

                    // Assuming there's a div to display the sums, you can use the following:
                    $('#sumDisplay').html(sumDisplay);
                }

                // Trigger the sum calculation whenever the table is redrawn (after filter or any data change)
                $('#salesTable').on('draw.dt', function() {
                    calculateAndDisplaySums();
                });

                // Initial sum calculation
                calculateAndDisplaySums();

                                // Real-time Query Filter Handler
                                $('#queryFilter').on('input', function() {
                    const query = $(this).val().trim();
                    applyFilters(table, query);
                });

                // Function to apply filters to the table based on the query
                function applyFilters(table, query) {
                    // Clear all previous filters
                    table.columns().search('').draw();

                    // If the query is empty, just return
                    if (!query) return;

                    // Parse the query and apply filters
                    const filters = parseQuery(query);

                    filters.forEach(filter => {
                        const { column, values } = filter;

                        // Find the column index
                        const columnIndex = table.columns().indexes().toArray().find(index => 
                            table.column(index).header().innerText.toLowerCase().includes(column.toLowerCase())
                        );

                        if (columnIndex !== undefined && values.length > 0) {
                            // Build a regex pattern to match any of the values
                            const regexPattern = `(${values.map(value => escapeRegex(value)).join('|')})`;
                            table.column(columnIndex).search(regexPattern, true, false).draw(); // Use regex for OR logic
                        }
                    });
                }

                // Function to parse the query
                function parseQuery(query) {
                    const filters = [];

                    // Match column:value pairs
                    const regex = /(\w+):\(([^)]+)\)|(\w+):("[^"]+"|[^ ]+)/g;
                    let match;

                    while ((match = regex.exec(query)) !== null) {
                        const column = match[1] || match[3];
                        const valueString = match[2] || match[4];

                        // Split values for OR logic, handle quoted strings
                        const values = valueString
                            .split(/\s*OR\s*/)
                            .map(value => value.replace(/^"|"$/g, '').trim());

                        filters.push({ column, values });
                    }

                    return filters;
                }

                // Function to escape special characters in regex
                function escapeRegex(value) {
                    return value.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                }
                // #a2edfc
                // Handle row click to toggle highlight and bold text
                $('#salesTable tbody').on('click', 'tr', function() {
                $(this).toggleClass('selected'); // Toggle the 'selected' class on click
            });

            } else {
                console.error('No data available.');
                $('#salesTable').html('<p>No data available to display.</p>');
            }
        },
        error: function(xhr, status, error) {
            $('#loadingIndicator').hide();
            console.error('Error fetching data:', error);
            $('#salesTable').html('<p>Failed to load data. Please try again later.</p>');
        }
    });
});

// Function to toggle modal visibility
function toggleModal() {
    document.getElementById('filterColumnModal').style.display = "block";
}

// Function to close modal
function closeModal() {
    document.getElementById('filterColumnModal').style.display = "none";
}

// Close modal when clicking outside the modal content
$(window).on('click', function(event) {
    const modal = document.getElementById('filterColumnModal');
    if ($(event.target).is(modal)) {
        closeModal();
    }
});
</script>
